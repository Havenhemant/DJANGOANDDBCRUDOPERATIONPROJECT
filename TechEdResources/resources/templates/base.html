<!DOCTYPE html>
<html>
<head>
    <title>TechEd Resources</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        {% if user.is_authenticated %}
        <div class="mb-4">
            <span>Logged in as {{ user.username }} ({{ user.get_role_display }})</span>
            <form method="post" action="{% url 'logout' %}">
  {% csrf_token %}
  <button type="submit" style="background-color: darkorchid;padding: 10px;border-radius: 20px;">Logout</button>
</form>

        </div>
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
